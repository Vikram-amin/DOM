<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <input type="text" id="url" />
    <button onclick="storeImage()">Submit Image</button>
    <br />
    <br />
    <button onclick="start()">START</button>
    <button onclick="stop()">STOP</button>
    <hr />
    <br />
    <br />
    <div id="container">
    <img src="" id="img" />
    </div>

    <script>
        let images=[];

        function storeImage(){ // first store images 
            let img = document.getElementById("url").value;
            images.push(img)
            document.getElementById("url").value="" // clear input box
        }

        let x;

        function start() {
        let slideshowImgElement = document.getElementById("img");
        var i = 0;
        x = setInterval(function () {
            if (i === images.length) {
                i = 0;
            }
            slideshowImgElement.src = images[i];
            i = i + 1; // 0, 1,2, 3,4,
        }, 2000);
        }

        function stop() {
           clearInterval(x);
        }




    </script>
</body>
</html>
