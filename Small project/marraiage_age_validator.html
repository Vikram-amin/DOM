    <input type="text" placeholder="Year of birth" id="year">
    <button onclick="checkage()">Submit</button>

<script>
    function checkage(){

    let gender=document.getElementById("gender").value;
    let age= document.getElementById("year").value;
    let currentYear=2021;

        
    if( (currentYear-age)>=21 && gender =="Male"){
         alert("valid legal age to get married");
    

     }else if ((currentYear-age)>=18 && gender == "Female" ){
         alert("valid legal age to get married");

         alert("Not a legal age to married")
     }
    }
