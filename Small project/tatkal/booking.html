<body>



    <h1>Ticket Booking</h1>
    
<div id="sign">
       <form id="myform">
       <input type="text" id="name" placeholder="Name"/> 
       <input type="text" id="number" placeholder="Contact number"/>
       <input type="text"  id="email" placeholder="Email"> 
       <input type="number"  id="password" placeholder="amount">
    </form>

    <button onclick="registerHere()" >Submit</button>

    </div>
    <div id="data"></div>


    <script>
let data_div=document.getElementById('data')

function registerHere(){
    let form=document.getElementById("myform");
    let name=form.name.value;
    let number=form.number.value;
    let email=form.email.value;
    let password=form.password.value;

        let location={
        name,
        number,
        email,
        password,
    };

    if(name=="" || number=="" || email=="" || password==""){
        alert("plase fill all details")
    }else{

    let arr;

    arr=localStorage.getItem('locations');
    if(arr==null){
        arr=[];
    }else{
        arr=JSON.parse(localStorage.getItem("locations"));
    }
    arr.push(location);
     localStorage.setItem("locations", JSON.stringify(arr));

       alert("Ticket Booking sucessfull")

}
 

}


function error(){

}


    </script>
