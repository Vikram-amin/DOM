<!DOCTYPE html>
<html>
<body>

<h2>2 JavaScript HTML Events</h2>
<h2 onclick="changeText(this)">Click on this text!</h2>

<script>
function changeText(id) {
  id.innerHTML = "2 Ooops!";
}
</script>

</body>
</html>
