<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie</title>
    <style>
        
        #container{
            width: 40%;
            margin: auto;
            border: 2px solid teal;
        }

        #container > div{
            width: 100%;
            text-align: center;
        
        }

        img{
            margin-top: 10px;
            width: 80%;
            height: 50vh;
         

        }
    </style>
</head>
<body>

    <input type="text" id="name">
    <button onclick="getData()">Search</button>

    <div id="container"></div>

    <script>
     let API_KEY = "77946b66"; 
     let container = document.getElementById("container")
     
     async function getData(){
         try{
          let movie = document.getElementById("name").value;
             let res = await fetch(`http://www.omdbapi.com/?apikey=${API_KEY}&t=${movie}`)
             let data = await res.json();
             console.log(data)
             displayData(data)
         }catch(err){
       
         }
     }



     function displayData(data){
         container.innerHTML=""
         
        let div = document.createElement('div');

        let title = document.createElement('p');
        title.textContent = data.Title

        let img = document.createElement('img');
        img.src = data.Poster;

        let Actors = document.createElement('p');
        Actors.textContent = data.Actors

        let Released= document.createElement('p');
        Released.textContent = "Released : "+data.Released;

        let Rating= document.createElement('p');
        Rating.textContent = "imdbRating : "+data.imdbRating;

        div.append(img,title,Actors,Released,Rating);
        container.append(div)

     }


        
    
     

    </script>
    
</body>
</html>
