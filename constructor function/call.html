<body>
    
    <script>
        const Amar = {
            name:"Amar",
            skill:"singer",
            livesIn:"Goa",
            otherSkill(name){
                console.log(`${name} other Skill ${this.skill}`)
            }
        }

        const Akbar = {
            name:"Akbar",
            skill:"chef",
            livesIn:"Mumabi",
            otherSkill(name){
                console.log(`${name} other Skill ${this.skill}`)
            }
        }

        const Antony = {
            name:"Antony",
            skill:"Magician",
            livesIn:"Kashmir",
            otherSkill(name){
                console.log(`${name} other Skill ${this.skill}`)
            }
        }

        Amar.otherSkill.call(Akbar,"Amar")
        Amar.otherSkill.call(Antony,"Amar")

        Akbar.otherSkill.call(Amar,"Akbar")
        Akbar.otherSkill.call(Antony,"Akbar")

        Antony.otherSkill.call(Amar,"Antony")
        Akbar.otherSkill.call(Akbar,"Antony")


    </script>
