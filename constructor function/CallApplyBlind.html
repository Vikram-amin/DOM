<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

  const kitchen = {
    name: "kitchen",
    purpose: "cook",
    meal: "rice",
    cookFood(drink, a, b, c) {
      console.log(`serving ${this.meal} and ${drink}, ${a} and ${b} and ${c}`);
    },
  };

  const living_room = {
    name: "living_room",
    purpose: "chill",
    meal: "maggie",
  };

  const bed_room = {
    name: "bed_room",
    purpose: "sleep",
    meal: "dosa",
  };
  
  // call changes the value of "this" to living_room
  kitchen.cookFood.call(living_room, "Coke", "a", "b", "c"); //serving maggie
  kitchen.cookFood.call(bed_room, "Mirinda", "d", "e", "f");

  kitchen.cookFood.apply(living_room, ["Coke", "a", "b", "c"]);
  kitchen.cookFood.apply(bed_room, ["Mirinda", "d", "e", "f"]);


  // bind ;
  let getMaggie = kitchen.cookFood.bind(living_room, "Coke", "a", "b", "c");
  getMaggie()

    </script>
    
</body>
</html>
