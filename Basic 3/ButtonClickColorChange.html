<!DOCTYPE html>
<html>
    <style>
        body{
            max-width: 700px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        button{
            width: 300px;
            height: 40px;
            margin-left: 200px;
            font-size: 20px;
            
        }
    </style>
<body>
  <h1>Change the buttons text color random value</h1>
  <button id="changeColor" >Click here to change my color</button> <br><br>
  <button onclick="btn_click()" id="change">Click me</button>



  <script>
      var colors=['red','green','blue','purple','yellow','orange','brown']

      var button=document.getElementById("changeColor")


    function random(num){
        return Math.floor(Math.random()*num);
    }
    function randomColor(){
        return 'rgb('+random(255) +','+ random(255) + ',' + random(255) + ')';
    }
    function setRandomColor(){
        var color_val = randomColor();
        document.getElementById("changeColor").style.color = color_val;
    }

    button.addEventListener('click',setRandomColor);


    let i=0;
    function btn_click(){

    var button=document.getElementById("change");
      if(i >= colors.length){
        i=0;
      }
      button.style.backgroundColor=colors[i];
      i++;
      }
    
  </script>
</body>
</html>
