<!DOCTYPE html>
<style>
        body{
            max-width: 700px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        button{
            width: 300px;
            height: 40px;
            margin-left: 200px;
            font-size: 20px;
            
        }
</style>
<html>
<body>
  <h1 id="headding" >My color should change when I double click the button!</h1>
  <button id="changeColor">Click here to change my color</button>
  <script>

      
      var button=document.getElementById("changeColor")


    function random(num){
        return Math.floor(Math.random()*num);
    }
    function randomColor(){
        return 'rgb('+random(255) +','+ random(255) + ',' + random(255) + ')';
    }
    function setRandomColor(){
        var color_val = randomColor();
        document.getElementById("headding").style.color = color_val;
        document.getElementById("changeColor").style.backgroundColor = color_val;
    }

    button.addEventListener('dblclick',setRandomColor);

  </script>
</body>
</html>
